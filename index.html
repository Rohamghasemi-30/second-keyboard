<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="keyboard">
        <div class="key">
                <div class="start-part sizeing">
                    <button class="item-1 item-ESC">ESC</button> 
                <div class="vacant"></div>
                <button class="item-1">F1</button>
                <button class="item-1">F2</button>
                <button class="item-1">F3</button>
                <button class="item-1">F4</button>
                <button class="item-1">F5</button>
                <button class="item-1">F6</button>
                <button class="item-1">F7</button>
                <button class="item-1">F8</button>    
                <button class="item-1">F9</button>
                <button class="item-1">F10</button>
                <button class="item-1">F11</button>
                <button class="item-1">F12</button>
                </div>


<div class="part-one sizeing">
                <button class="item-2">~ `</button>
                <button class="item-2">! 1</button>
                <button class="item-2">@ 2</button>
                <button class="item-2"># 3</button>
                <button class="item-2">$ 4</button>
                <button class="item-2">% 5</button>
                <button class="item-2">^ 6</button>    
                <button class="item-2">& 7</button>
                <button class="item-2">* 8</button>
                <button class="item-2">( 9</button>
                <button class="item-2">) 0</button>
                <button class="item-2">_ -</button>
                <button class="item-2">+ =</button>
                <button class="item-2 del">delet</button>
</div>
<div class="part-two sizeing">
                <button class="item-2 click-size">tab</button>
                <button class="item-2">Q q</button>
                <button class="item-2 red">W w</button>
                <button class="item-2">E e</button>
                <button class="item-2">R r</button>
                <button class="item-2">T t</button>
                <button class="item-2">Y y</button>
                <button class="item-2">U u</button>    
                <button class="item-2">I i</button>
                <button class="item-2">O o</button>
                <button class="item-2">P p</button>
                <button class="item-2">{ [</button>
                <button class="item-2">} ]</button>
</div>
<div class="part-three sizeing">
                <button class="item-2 click-size">CAPS</button>
                <button class="item-2 red">A a</button>
                <button class="item-2 red">S s</button>
                <button class="item-2 red">D d</button>
                <button class="item-2">F f</button>
                <button class="item-2">G g</button>
                <button class="item-2">H h</button>    
                <button class="item-2">J j</button>
                <button class="item-2">K k</button>
                <button class="item-2">L l</button>
                <button class="item-2">: ;</button>
                <button class="item-2">" '</button>
                <button class="item-2">| \</button>
</div>
<div class="part-four sizeing">
    <button class="item-2 click-size">SHIFT</button>
    <button class="item-2">Z z</button>
    <button class="item-2">X x</button>
    <button class="item-2">C c</button>
    <button class="item-2">V v</button>
    <button class="item-2">B b</button>
    <button class="item-2">N n</button>    
    <button class="item-2">M m</button>
    <button class="item-2">< ,</button>
    <button class="item-2">> .</button>
    <button class="item-2">? /</button>
    <button class="item-2">SHIFT</button>
</div>
<div class="part-end sizeing">
    <button class="item-2 click-size">CTRL</button>
    <button class="item-2 ">window</button>
    <button class="item-2">ALt</button>
    <button class="item-2 space">space</button>
    <button class="item-2">ALT</button>
    <button class="item-2">FN</button>
    <button id="switch" class="item-2"><i class="fa-solid fa-circle-half-stroke"></i></button>
    <button class="item-2">CTRL</button>
</div>
</div>
</div>
<script src="./js/app.js"></script>
</body>
    </html>
